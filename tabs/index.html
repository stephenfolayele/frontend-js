<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Custom Tabs</h1>
        <div class="button-wrapper">
            <button class="tab active" data-id="home" >Home</button>
            <button class="tab" data-id="services">Services</button>
            <button class="tab" data-id="projects">Projects</button>
            <button class="tab" data-id="portfoilo">Portfolio</button>
            <button class="tab" data-id="contact">Contact</button>
        </div>
        <div class="content-wrapper">
            <p id="home" class="content active">This is the Home Section</p>
            <p id="services" class="content">This is the Services Section</p>
            <p id="projects" class="content">This is the Projects Section</p>
            <p id="portfoilo" class="content">This is the Portfolio Section</p>
            <p id="contact" class="content">This is the Contact Section</p>

        </div>
    </div>
    

<script src="index.js"></script>
</body>
</html>
