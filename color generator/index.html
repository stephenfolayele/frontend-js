<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-container">
        <div class="hex-color-container">
            <p class="hex-color-value">#ffffff</p>
            <button class="hex-button">Create Hex Color</button>
            <button class="hex-copy-color">Copy To Clipboard</button>
        </div>

        <div class="rcg-color-container">
            <p class="rgb-color-value">rgb(255,255,255)</p>
            <div>
                <label for="red">Red</label>
                <input type="range" value="0" id="red" min="0" max="255">
            </div>
            <div>
                <label for="green">Green</label>
                <input type="range" value="0" id="green" min="0" max="255">
            </div>
            <div>
                <label for="blue">Blue</label>
                <input type="range" value="0" id="blue" min="0" max="255">
            </div>
            
            <button class="r-g-b-button">Create RGB Color</button>
            <button class="r-g-b-copy-color">Copy To Clipboard</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
